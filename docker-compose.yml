version: '3'

services:
  config-service:
    image: config-service-image
    container_name: config-server-container
    build: config-service/
    ports:
      - "8888:8888"
    restart: on-failure
    environment:
      - JAVA_OPTS=
        -DEUREKA_SERVER=http://services-registry:8761/eureka

  services-registry:
    image: services-registry-container
    container_name: eurekaserver-container
    build: services-registry/
    ports:
      - "8761:8761"
    depends_on:
      - config-service
    environment:
      - JAVA_OPTS=
        -DEUREKA_SERVER=http://services-registry:8761/eureka